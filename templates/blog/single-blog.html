{%  extends 'base.html' %}
{% load static %}
{% block base %}
        <!--================Blog Area =================-->
        <section class="blog_area single-post-area p_120">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 posts-list">
                        <div class="single-post row">
                            <div class="col-lg-12">
                                <div class="feature-img">
                                    <img class="img-fluid" src="{% static 'img/blog/feature-img1.jpg' %}" alt="">
                                </div>									
                            </div>
                            <div class="col-lg-3  col-md-3">
                                <div class="blog_info text-right">
                                    <div class="post_tag">
                                        <a href="#">Food,</a>
                                        <a class="active" href="#">Technology,</a>
                                        <a href="#">Politics,</a>
                                        <a href="#">Lifestyle</a>
                                    </div>
                                    <ul class="blog_meta list">
                                        <li><a href="#">{{ post.author }}<i class="lnr lnr-user"></i></a></li>
                                        <li><a href="#">{{ post.published_date }}<i class="lnr lnr-calendar-full"></i></a></li>
                                        <li><a href="#">{{ post.count_views }}<i class="lnr lnr-eye"></i></a></li>
                                    </ul>
                                    <ul class="social-links">
                                        <li><a href="https://www.facebook.com/asrin.vakili"><i class="fa fa-facebook"></i></a></li>
                                        <li><a href=https://twitter.com/AsrinVakili"><i class="fa fa-twitter"></i></a></li>
                                        <li><a href="https://github.com/asrinvakili/"><i class="fa fa-github"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-lg-9 col-md-9 blog_details">
                                <h2>{{ post.title }}</h2>
                                <p >
                                    {{ post.content }}
                                </p>

                            </div>

                        </div>
                        <div class="navigation-area">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-12 nav-left flex-row d-flex justify-content-start align-items-center">
                                    <div class="thumb">
                                        <a href="#"><img class="img-fluid" src="{% static 'img/blog/prev.jpg' %}" alt=""></a>
                                    </div>
                                    <div class="arrow">
                                        <a href="#"><span class="lnr text-white lnr-arrow-left"></span></a>
                                    </div>
                                    <div class="detials">
                                        <p>Prev Post</p>
                                        <a href="#"><h4>Space The Final Frontier</h4></a>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-12 nav-right flex-row d-flex justify-content-end align-items-center">
                                    <div class="detials">
                                        <p>Next Post</p>
                                        <a href="#"><h4>Telescopes 101</h4></a>
                                    </div>
                                    <div class="arrow">
                                        <a href="#"><span class="lnr text-white lnr-arrow-right"></span></a>
                                    </div>
                                    <div class="thumb">
                                        <a href="#"><img class="img-fluid" src="{% static 'img/blog/next.jpg' %}" alt=""></a>
                                    </div>										
                                </div>									
                            </div>
                        </div>
                     
                        </div>
                    </div>

                </div>

        </section>
        <!--================Blog Area =================-->
 {% endblock %}
